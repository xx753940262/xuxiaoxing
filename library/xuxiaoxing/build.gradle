apply plugin: 'com.android.library'

android {
    useLibrary 'org.apache.http.legacy'
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}
configurations {
    all*.exclude group: 'com.android.support', module: 'support-v4'
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:support-v4:+'
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.android.support:design:+'
    compile 'com.android.support:recyclerview-v7:+'
    compile 'com.android.support:support-annotations:+'
    compile 'com.android.support:support-fragment:+'
    compile 'com.android.support:cardview-v7:+'

    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:+'
    //Klog日志工具
    compile 'com.github.zhaokaiqiang.klog:library:1.4.0'

    compile 'com.github.bumptech.glide:glide:3.7.0'

    compile 'com.joanzapata.android:base-adapter-helper:1.1.11'

    compile 'com.jakewharton:butterknife:8.5.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.5.1'

    compile 'me.drakeet.materialdialog:library:1.3.1'
    compile 'com.orhanobut:dialogplus:1.11@aar'
    compile 'com.nineoldandroids:library:2.4.+'
    compile 'commons-codec:commons-codec:1.7'

    compile 'com.facebook.fresco:fresco:0.8.0+'
}
